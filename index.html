<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizando - Relógio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div>
        <h1 id = "meuh1">Loja do tempo!</h1>
        <img style= "float: left;" src="https://lh3.googleusercontent.com/-r1iUcZJb-30/TxskotHdjeI/AAAAAAAAMxA/cA6RYrYkLus/s293/despertador.gif" alt="Relógio">
    </div>



    <div class = "container">
        <div class = "nav">
            <span class = "one active" onclick="changeColor(event)"></span>
            <i class ="one"></i>
            <span class = "two" onclick="changeColor(event)"></span>
            <i class ="two"></i>
            <span class = "three " onclick="changeColor(event)"></span>
            <i class ="three "></i>
            <span class = "four" onclick="changeColor(event)"></span>
            <i class ="four"></i>
            <img class = "img" src="assets/img/relogio.png" alt="">

        </div>
        
  
    </div>
  

    <script>
        function changeColor(event) {
            
            document.querySelectorAll('span.active').forEach(function(item) {
                item.classList.remove('active')
            })
            
            event.target.classList.add('active')
        }

    </script>
    
</body>
</html>
